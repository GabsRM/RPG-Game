<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG - Dragon Repeller</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normilize.css" />
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat"
          >XP: <strong><span id="xpText">0</span></strong></span
        >
        <span class="stat"
          >Health: <strong><span id="healthText">100</span></strong></span
        >
        <span class="stat"
          >Gold: <strong><span id="goldText">50</span></strong></span
        >
      </div>
      <div id="controls">
        <button id="goToStorebtn">Go to store</button>
        <button id="goToCavebtn">Go to cave</button>
        <button id="fightDragonbtn">Fight Dragon</button>
      </div>
      <div id="monstersStats">
        <span class="stat"
          >Monster Name: <strong><span id="monsterName"></span></strong
        ></span>
        <span class="stat"
          >Health: <strong><span id="monsterHealth"></span></strong
        ></span>
      </div>
      <div id="text">
        Welcome to Dragon Repeller. You must defeat the dragon that is
        preventing people from leaving the town. You are in the town square.
        Where do you want to go? Use the buttons above.
      </div>
      <p>Your inventory:</p>
      <section>
        <div>
          <img src="img/stick.png" alt="stick" />
          <p>Stick</p>
        </div>
        <div id="daggerWeapon">
          <img src="img/dagger.png" alt="dagger" />
          <p>Dagger</p>
        </div>
        <div id="hammerWeapon">
          <img src="img/hammer.png" alt="hammer" />
          <p>Claw hammer</p>
        </div>
        <div id="swordWeapon">
            <img src="img/sword.png" alt="sword" />
            <p>Sword</p>
          </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
